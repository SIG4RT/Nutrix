<span th:fragment="delete-toast">
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000" data-bs-autohide="true">
            <div class="toast-header">
                <img src="/img/check-green.png" class="rounded me-2" alt="Successfully" width="20" height="20">
                <strong class="me-auto">Deleted</strong>
                <small>Just Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Successfully deleted meal. Refresh to see changes.
            </div>
        </div>
    </div>
</span>
