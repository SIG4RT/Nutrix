<div th:fragment="deletemodal">
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="closeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="closeModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this meal?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" th:id="'deleteBtnAcc-' + ${meal.id}" data-bs-dismiss="modal">Delete Meal</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
