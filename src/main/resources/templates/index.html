<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">

</head>

<body>

    <!-- data-bs-theme="dark" -->

    <div th:insert="/fragments/navbar :: navbar"></div>

    
    <div class="container">

       <div class="p-5 my-4 bg-light rounded-5">
            <div class="text-center">
                <h1>Your stats for the day</h1>
           </div>
            <p class="lead text-center">Space for Nutrient overview of the day</p>
            <p class="text-center"><a href="#" class="btn btn-success btn-lg">Add Meal Maybe</a></p>
        </div>

    
        <div class="row g-2">
            <hr>
        <div th:each="category: ${allCategories}">
            <div>
                <h2 th:text="${category.name.substring(0,1).toUpperCase() + category.name.substring(1,category.name.length).toLowerCase()}"></h2>
            </div>
            <p>Here will be some info about the category</p>
            <p><a th:href="@{'/category/' + ${category.id}}" class="btn btn-success">View Meals &raquo;</a></p>
            <hr>
        </div>
        </div>
        <hr>



        <div th:insert="fragments/footer :: footer"></div>

    <!-- Seperator -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/meal-actions.js"></script>
  

</body>
</html>
