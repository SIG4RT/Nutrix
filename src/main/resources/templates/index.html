<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>

    <h1>Welcome to my Blog!</h1>

    <div th:each="post:${posts}">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.content}"></p>
    </div>

    
</body>
</html>
